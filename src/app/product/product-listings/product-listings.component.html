
<div class="container">
    <br>
    <div class="row">
        <div *ngFor= "let product of products; let productId = index" class="col-sm">
            <a [routerLink]="[ productId ]">
                <div class="card" >
                    <img src="/assets/img/1000_F_297386151_Cnlf140IrNotoYdZoPY8rJMi6qiH91eC.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
